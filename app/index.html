<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public transportation app</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
     <!-- parsing csv files  -->
    <script src="scripts/papaparse.js"></script>

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>

     <!-- Using Polymer components in the bower_components file. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="polymerVulcanized.html">
  </head>
  <body>


    <div class="container">
      <div class="header">
        <h3 class="text-muted">Public transportation</h3>
      </div>

      <div class="jumbotron">
        <paper-input type="text" label="Where do you want to start?" required auto-validate autocomplete="on" error-message="Departure station" list="stations" name="stations" multiple autofocus id="departureStation"></paper-input>

        <paper-input type="text" label="Where do you want to end?" required auto-validate autocomplete="on" error-message="Arrival station" list="stations" name="stations" multiple id="arrivalStation"></paper-input>

         <datalist id="stations"></datalist>

        <paper-button raised id="searchBtn" class="btn btn-success" >Search transportation</paper-button>
      </div>

      <main class="table">
        <h5>Departure station: <span id="departure_station"></span></h5>

        <h5>Arrival station: <span id="arrival_station"></span></h5>


        <table  style="width:100%">
          <thead>
            <tr>
              <th>Train </th><th>Dep time </th><th>Arr time </th><th>Duration </th>
            </tr>
          </thead>
          <tbody id="timeTable">
          </tbody>
        </table>

      </main>

      <div class='picture'>
        <img src="images/caltrainMap.png" alt="Caltrain map" height="95%" width="95%" >
      </div>



      <div class="footer">
        <p>â™¥ by Linda Hellborg</p>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbower -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
